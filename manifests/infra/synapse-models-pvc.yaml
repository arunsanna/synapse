apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: synapse-models
  namespace: llm-infra
  labels:
    app.kubernetes.io/part-of: synapse
    app.kubernetes.io/component: model-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # Budget: mxbai-embed (~670MB) + Qwen3-8B Q4 (~5GB) + Qwen2.5-Coder-7B Q4 (~4.7GB)
      # plus growth room for additional GGUF variants and upgrades.
      storage: 200Gi
  storageClassName: local-path
