apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: synapse-models
  namespace: llm-infra
  labels:
    app.kubernetes.io/part-of: synapse
    app.kubernetes.io/component: model-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # Budget: mxbai-embed (~670MB) + Qwen3-32B Q4 (~20GB) + Coqui (~1.5GB)
      #         + Whisper (~3GB) + OpenVoice (~500MB) + headroom = ~50GB used
      # 200Gi gives room for multiple model versions and experiments
      storage: 200Gi
  storageClassName: local-path
