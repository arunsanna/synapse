apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synapse-ingress
  namespace: llm-infra
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app.kubernetes.io/part-of: synapse
    app.kubernetes.io/component: ingress
spec:
  rules:
    - host: synapse.arunlabs.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bifrost-gateway
                port:
                  number: 8080
  tls:
    - hosts:
        - synapse.arunlabs.com
      secretName: arunlabs-wildcard-tls
