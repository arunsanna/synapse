apiVersion: v1
kind: Secret
metadata:
  name: synapse-gateway-secrets
  namespace: llm-infra
  labels:
    app: synapse-gateway
    app.kubernetes.io/part-of: synapse
type: Opaque
stringData:
  # Required for /dashboard and /events/terminal access.
  # Set to a strong random value before applying.
  dashboard_access_token: "CHANGE_ME_TO_A_LONG_RANDOM_TOKEN"
  # Required when SYNAPSE_TERMINAL_FEED_BUS_MODE=redis.
  # Use the in-cluster service URL unless you run an external secured Redis.
  terminal_feed_redis_url: "redis://synapse-terminal-feed-redis.llm-infra.svc.cluster.local:6379/0"
