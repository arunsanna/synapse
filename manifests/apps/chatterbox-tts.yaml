apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatterbox-tts
  namespace: llm-infra
  labels:
    app: chatterbox-tts
    app.kubernetes.io/part-of: synapse
    app.kubernetes.io/component: tts-backend
spec:
  replicas: 1
  strategy:
    type: Recreate  # GPU time-sliced; avoid double memory during rollout
  selector:
    matchLabels:
      app: chatterbox-tts
  template:
    metadata:
      labels:
        app: chatterbox-tts
        app.kubernetes.io/part-of: synapse
    spec:
      containers:
        - name: chatterbox
          # GPU blocked: upstream PyTorch lacks sm_120 (Blackwell) kernels
          image: registry.arunlabs.com/chatterbox-tts-server:cpu-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8004
              name: http
          resources:
            requests:
              memory: 4Gi
              cpu: "4"
            limits:
              memory: 16Gi
              cpu: "8"
              # nvidia.com/gpu: "1"  # Re-enable when PyTorch supports sm_120
          volumeMounts:
            - name: model-cache
              mountPath: /app/model_cache
            - name: hf-cache
              mountPath: /app/hf_cache
            - name: voices
              mountPath: /app/reference_audio
          startupProbe:
            httpGet:
              path: /api/ui/initial-data
              port: 8004
            failureThreshold: 40
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/ui/initial-data
              port: 8004
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/ui/initial-data
              port: 8004
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: chatterbox-model-cache
        - name: hf-cache
          persistentVolumeClaim:
            claimName: chatterbox-hf-cache
        - name: voices
          persistentVolumeClaim:
            claimName: synapse-voices
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chatterbox-model-cache
  namespace: llm-infra
  labels:
    app: chatterbox-tts
    app.kubernetes.io/part-of: synapse
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chatterbox-hf-cache
  namespace: llm-infra
  labels:
    app: chatterbox-tts
    app.kubernetes.io/part-of: synapse
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: chatterbox-tts
  namespace: llm-infra
  labels:
    app: chatterbox-tts
    app.kubernetes.io/part-of: synapse
spec:
  selector:
    app: chatterbox-tts
  ports:
    - port: 8004
      targetPort: 8004
      name: http
  type: ClusterIP
