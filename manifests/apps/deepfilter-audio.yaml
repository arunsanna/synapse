apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepfilter-audio
  namespace: llm-infra
  labels:
    app: deepfilter-audio
    app.kubernetes.io/part-of: synapse
    app.kubernetes.io/component: audio-backend
spec:
  replicas: 1
  strategy:
    type: Recreate  # CPU-only; avoid double memory during rollout
  selector:
    matchLabels:
      app: deepfilter-audio
  template:
    metadata:
      labels:
        app: deepfilter-audio
        app.kubernetes.io/part-of: synapse
    spec:
      containers:
        - name: deepfilter-audio
          image: registry.arunlabs.com/deepfilter-audio:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          resources:
            requests:
              memory: 2Gi
              cpu: "1"
            limits:
              memory: 8Gi
              cpu: "4"
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: deepfilter-audio
  namespace: llm-infra
  labels:
    app: deepfilter-audio
    app.kubernetes.io/part-of: synapse
spec:
  selector:
    app: deepfilter-audio
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP
