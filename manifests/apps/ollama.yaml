apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: llm-infra
  labels:
    app: ollama
    app.kubernetes.io/part-of: synapse
    app.kubernetes.io/component: cpu-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
        app.kubernetes.io/part-of: synapse
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          env:
            # Keep models loaded indefinitely (avoids reload latency)
            - name: OLLAMA_KEEP_ALIVE
              value: "-1"
            # Concurrent requests per model (adjust to your CPU core count)
            - name: OLLAMA_NUM_PARALLEL
              value: "8"
            # Max models loaded simultaneously (adjust to available RAM)
            - name: OLLAMA_MAX_LOADED_MODELS
              value: "2"
            # Model storage path
            - name: OLLAMA_MODELS
              value: "/models"
            # CPU-only mode: disable GPU access
            - name: CUDA_VISIBLE_DEVICES
              value: ""
          volumeMounts:
            - name: models
              mountPath: /models
          ports:
            - containerPort: 11434
              name: http
          # Adjust resource limits to match your node capacity
          resources:
            requests:
              memory: 32Gi
              cpu: 8
            limits:
              memory: 96Gi
              cpu: 32
          livenessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: ollama-models
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: llm-infra
  labels:
    app: ollama
    app.kubernetes.io/part-of: synapse
spec:
  selector:
    app: ollama
  ports:
    - port: 11434
      targetPort: 11434
      name: http
  type: ClusterIP
