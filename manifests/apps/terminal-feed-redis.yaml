apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse-terminal-feed-redis
  namespace: llm-infra
  labels:
    app: synapse-terminal-feed-redis
    app.kubernetes.io/part-of: synapse
    app.kubernetes.io/component: terminal-feed-bus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapse-terminal-feed-redis
  template:
    metadata:
      labels:
        app: synapse-terminal-feed-redis
        app.kubernetes.io/part-of: synapse
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          args:
            - "--save"
            - ""
            - "--appendonly"
            - "no"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: synapse-terminal-feed-redis
  namespace: llm-infra
  labels:
    app: synapse-terminal-feed-redis
    app.kubernetes.io/part-of: synapse
spec:
  selector:
    app: synapse-terminal-feed-redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  type: ClusterIP
