apiVersion: v1
kind: ConfigMap
metadata:
  name: bifrost-config
  namespace: llm-infra
  labels:
    app: bifrost-gateway
    app.kubernetes.io/part-of: synapse
data:
  config.json: |
    {
      "providers": {
        "llama-embed": {
          "keys": [
            {
              "name": "llama-embed",
              "value": "no-key-needed",
              "models": [],
              "weight": 1.0
            }
          ],
          "network_config": {
            "base_url": "http://llama-embed.llm-infra.svc.cluster.local:8081"
          },
          "custom_provider_config": {
            "base_provider_type": "openai"
          }
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bifrost-gateway
  namespace: llm-infra
  labels:
    app: bifrost-gateway
    app.kubernetes.io/part-of: synapse
    app.kubernetes.io/component: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bifrost-gateway
  template:
    metadata:
      labels:
        app: bifrost-gateway
        app.kubernetes.io/part-of: synapse
    spec:
      containers:
        - name: bifrost
          image: maximhq/bifrost:v1.4.5
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: 64Mi
              cpu: "0.1"
            limits:
              memory: 256Mi
              cpu: "1"
          volumeMounts:
            - name: config
              mountPath: /app/data/config.json
              subPath: config.json
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: bifrost-config
---
apiVersion: v1
kind: Service
metadata:
  name: bifrost-gateway
  namespace: llm-infra
  labels:
    app: bifrost-gateway
    app.kubernetes.io/part-of: synapse
spec:
  selector:
    app: bifrost-gateway
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
